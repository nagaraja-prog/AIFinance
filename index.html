<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teachmit MIS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg"></div>
    <main class="container">
      <nav class="site-nav">
        <a class="nav-link active" href="index.html">Report</a>
        <a class="nav-link" href="entries.html">Entries</a>
      </nav>
      <header class="hero">
        <div class="hero-text">
          <div class="report-title">
            <div>TEACHMINT TEACHNOLOGIES (P) LTD</div>
            <div class="report-subtitle">MIS Report</div>
          </div>
          <div class="filters filters-hero">
            <label>
              Month
              <select id="filterMonth">
                <option value="">All</option>
              </select>
            </label>
            <label>
              Year
              <select id="filterYear">
                <option value="">All</option>
              </select>
            </label>
          </div>
        </div>
        <div class="hero-card">
          <div class="stat">
            <span class="label">Income</span>
            <span class="value" id="incomeTotal">0.00</span>
          </div>
          <div class="stat">
            <span class="label">Expense</span>
            <span class="value" id="expenseTotal">0.00</span>
          </div>
          <div class="stat balance">
            <span class="label">Balance</span>
            <span class="value" id="balanceTotal">0.00</span>
          </div>
        </div>
      </header>
    </main>

    <script src="app.js"></script>
  </body>
</html>
